<h2 mat-dialog-title style="alignment: center">Registered students</h2>
<div mat-dialog-content >
  <table mat-table class="table" [dataSource]="data.registeredStudents">

    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Student </th>
      <td mat-cell *matCellDef="let student" class="cell-center"> {{student.name}} {{student.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Group </th>
      <td mat-cell *matCellDef="let student" class="cell-center"> {{student.groupName}} </td>
    </ng-container>

    <ng-container matColumnDef="coach">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Coach </th>
      <td mat-cell *matCellDef="let student" class="cell-center"> {{student.coachName}} {{student.coachSurname}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions style="alignment: center">
  <button class="cancel-button" mat-raised-button color="secondary" (click)="closeDialog()">close</button>
</div>
