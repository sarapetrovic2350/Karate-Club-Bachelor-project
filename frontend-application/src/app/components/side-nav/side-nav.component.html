<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div *ngIf="!isLoggedIn">Karate Club</div>
  <div *ngIf="isLoggedIn">{{name}}</div>
  <span>
    <button (click)="sidenav.toggle()" class="icon-button"><img class="icon" src="../../../assets/images/karate1.png"></button>
  </span>
  <span class="flexExpand"></span>
    <div>
      <button *ngIf="isLoggedIn" mat-button (click)="logout()">
        <soan>Logout</soan>
        <mat-icon class="out">logout</mat-icon>
      </button>
    </div>
</mat-toolbar>
<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
               [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item  routerLink="/user-profile">
        <mat-icon>person</mat-icon> User Profile
      </a>
      <a *ngIf="isAdministrator" mat-list-item  routerLink="/user-registration">
        <mat-icon>person_add</mat-icon> Register New Student or Coach
      </a>
      <a *ngIf="isCoach" mat-list-item  routerLink="/user-registration">
        <mat-icon>person_add</mat-icon> Register New Student
      </a>
      <a mat-list-item routerLink="/club-members">
        <mat-icon>content_paste</mat-icon> Club Members
      </a>
      <a mat-list-item routerLink="/purposes">
        <mat-icon>library_books</mat-icon> Typography
      </a>
      <a mat-list-item>
        <mat-icon>location_on</mat-icon> Maps
      </a>
      <a mat-list-item>
        <mat-icon>calendar_today</mat-icon> Calendar
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
