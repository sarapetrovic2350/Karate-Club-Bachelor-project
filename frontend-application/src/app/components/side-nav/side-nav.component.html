<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div *ngIf="!isLoggedIn">Karate Club</div>
  <div *ngIf="isLoggedIn">{{name}}</div>
  <span>
    <button (click)="sidenav.toggle()" class="icon-button"><img class="icon" src="../../../assets/images/logo.png"></button>
  </span>
  <span class="flexExpand"></span>
    <div>
      <button *ngIf="isLoggedIn" mat-button (click)="logout()">
        <soan>Logout</soan>
        <mat-icon class="out">logout</mat-icon>
      </button>
    </div>
</mat-toolbar>
<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
               [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLink="/calendar">
        <button class="icon-button"><img class="icon" src="../../../assets/images/calendar.png"></button> Calendar
      </a>
      <a mat-list-item  routerLink="/user-profile">
        <button class="icon-button"><img class="icon" src="../../../assets/images/profile.png"></button>User Profile
      </a>
      <a *ngIf="isAdministrator" mat-list-item  routerLink="/user-registration">
        <button class="icon-button"><img class="icon" src="../../../assets/images/register.png"></button> Register New Student or Coach
      </a>
      <a *ngIf="isCoach" mat-list-item  routerLink="/user-registration">
        <button class="icon-button"><img class="icon" src="../../../assets/images/register.png"></button> Register New Student
      </a>
      <a *ngIf="isAdministrator" mat-list-item  routerLink="/create-group">
        <button class="icon-button"><img class="icon" src="../../../assets/images/players.png"></button> Create New Group
      </a>
      <a *ngIf="isCoach || isAdministrator"  mat-list-item routerLink="/club-members">
        <button class="icon-button"><img class="icon" src="../../../assets/images/groups.png"></button>Club Members and Groups
      </a>
      <a *ngIf="isStudent" mat-list-item routerLink="/group-info">
        <button class="icon-button"><img class="icon" src="../../../assets/images/belt.png"></button> Group information
      </a>
      <a mat-list-item routerLink="/competitions">
        <button class="icon-button"><img class="icon" src="../../../assets/images/competitive.png"></button>Competitions
      </a>
      <a *ngIf="isStudent" mat-list-item routerLink="/upcoming-competitions">
        <button class="icon-button"><img class="icon" src="../../../assets/images/kata.png"></button>  Competitions you are registered for
      </a>
      <a mat-list-item routerLink="/medals">
        <button class="icon-button"><img class="icon" src="../../../assets/images/medal.png"></button> Club Medals
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
